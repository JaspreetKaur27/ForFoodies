<!DOCTYPE html>
<html lang="en">

    <head>
        <title>For Foodies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/favicon.ico"><!--update favicon error-->

        <!-- BootStrap css files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bounceAnimations.css">
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    </head>

    <body>

        <!--Upper tab buttons for user to select-->
        <header class="text-center">
            <span>
                <h1 class="headerToBeAnimated" >
                    <span>
                        <i class="fa fa-cutlery" aria-hidden="true"></i>
                    </span> &nbsp;Find Food Fast</h1>
                <h6 class="header2ToBeAnimated" >Find somewhere Great To Eat!</h6>
            </span>
        </header>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-center">
                    <div class="btn-group">
                        <select id="mealOption" class="btn btn-danger">
                            <option selected>Select Meal Option</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Takeaway">Takeaway</option>
                            <option value="Fast Food">Fast Food</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 text-center">
                    <div class="btn-group">
                        <select id="cuisineOption" class="btn btn-danger">
                            <option selected>Select Cuisine Option</option>
                            <option value="Italian">Italian Cuisine</option>
                            <option value="French">French Cuisine</option>
                            <option value="Thai">Thai Cuisine</option>
                            <option value="Indian">Indian Cuisine</option>
                            <option value="Middle">Middle Eastern Cuisine</option>
                            <option value="Chinese">Chinese Cuisine</option>
                            <option value="African">African Cuisine</option>
                            <option value="American">American Cuisine</option>
                            <option value="Japanese">Japanese Cuisine</option>
                            <option value="Caribbean">Caribbean Cuisine</option>
                            <option value="Arabian">Arabian Cuisine</option>
                            <option value="Bangladeshi">Bangladeshi Cuisine</option>
                        </select>
                    </div>
                </div>
                <div class="input-group col-md-3 text-center">
                    <input id="pac-input" class="controls" type="text" placeholder="Search An Address">
                </div>
                <div class="col-md-3 text-center">
                    <button id="submit" type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>

        <div id="gmap" ></div>

        <div id="imageGallery" class="container" style="margin-top: 40px;"></div>
        <br>

        <div class="container" id="form-section" role="form">
            <h2 class="text-center headerToBeAnimated"><b>Share Your Experience!</b></h2>
            <br>
        <div class="row">
            <div class="col-md-6">
                <form id="contact-form" data-toggle="validate">
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input placeholder="Enter your name" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="email" placeholder="example@gmail.com" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment </label>
                        <textarea placeholder="Please share your feedback" id="comment" name="comment" maxlength="150" class="form-control" required></textarea>
                    </div>
                    <button value="submit" id="form-submit" class="btn btn-danger form-control">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="user-comments">
                </div>
            </div>
        </div>
        </div><br><br>

        <footer class="container-fluid w-100 text-center">
            &copy; Copyright2018
        </footer>


        <!--Images from restaurants Google Places API-->

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/velocity-animate@2.0/velocity.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/velocity-animate@2.0/velocity.ui.min.js"></script>
        
        <script type="text/javascript" src="js/bounce.min.js"></script>

        <script src="js/index.js"></script>
        <script src="js/bounceAnimations.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNLf9Ks-4558v9pbZlFTtTFlJDmRjMTyw&libraries=places&callback=initMap"></script>

    </body>

</html>
